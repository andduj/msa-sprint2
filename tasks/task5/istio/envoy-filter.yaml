# Пример EnvoyFilter не обязателен при использовании header match в VirtualService,
# но оставлен как заготовка для более сложных сценариев.
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: booking-feature-flag
spec:
  workloadSelector:
    labels:
      app: booking-service
  configPatches: []

